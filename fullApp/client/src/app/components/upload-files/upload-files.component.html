
  <!-- <p>Here are some links to help you get started:</p> -->
    <div class="card-container col-sm-6 mx-auto my-4">
      <h2>File Upload</h2>
      <hr>
      <div class="col-sm-6">
        <div class="input-group mb-3">
          <input type="text" id="fileByText" class="fileByText  form-control" placeholder="Recipient's file" aria-label="Recipient's file" aria-describedby="button-addon2">
          <div class="input-group-append px-3">
            <button (click)="onTextValueClick()" class=" btn btn-primary colorBlueFun " type="button" id="button-addon2">Load By Text</button>
          </div>
        </div>
      </div>
        <input id="fileByChoose" type="file" (change)="onFileSelected($event)" />
        <div class="row p-3">
            <p>
                <b class="">base64 Output : </b><span class=" font-weight-bold ">{{base64Output}} </span>
            </p>
        </div>
        <div class="row">
            <div class="col-sm-2  ">
                   <button type="button " class="btn btn-danger pull-left colorBlueFun" (click)="btnUpload()">Upload </button>
            </div>
        </div>
  </div>
