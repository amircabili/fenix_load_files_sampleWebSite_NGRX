<h2>File Upload</h2>
 <hr>
  <!-- <p>Here are some links to help you get started:</p> -->
    <div class="card-container">
      <div class="col-sm-4">
        <div class="input-group mb-3">
          <input type="text" id="fileByText" class="fileByText  form-control" placeholder="Recipient's file" aria-label="Recipient's file" aria-describedby="button-addon2">
          <div class="input-group-append">
            <button (click)="onTextValueClick()" class=" btn btn-outline-secondary" type="button" id="button-addon2">Load By Text</button>
          </div>
        </div>
      </div>
        <input type="file" (change)="onFileSelected($event)" />
        <div class="row p-3">
            <p>
                <b class="">base64 Output : </b><span class=" font-weight-bold ">{{base64Output}} </span>
            </p>
        </div>
        <div class="row">
            <div class="col-sm-2  ">
                   <button type="button " class="btn btn-danger pull-left" (click)="btnUpload()">Upload </button>
            </div>
        </div>
  </div>
